                />
                <input

                />
                <textarea

                  name="message"
                  id="message"
                ></textarea>
                <button class="btn btn-primary" id="submit-btn">Posalji</button>
              </form>
            </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      const contactForm = document.querySelector("#contact-form");
      const submitBtn = document.querySelector("#submit-btn");
      const nameInput = document.querySelector("#sendername");
      const emailInput = document.querySelector("#email");
      const messageInput = document.querySelector("#message");

      const publicKey = "rgt6N5A5QheG68UVo";
      const serviceID = "service_nxa0caa";
      const templateID = "template_ftwl4u3";

      emailjs.init(publicKey);

      contactForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const inputFields = {
          sendername: nameInput.value,
          email: emailInput.value,
          message: messageInput.value,
        };

        emailjs.send(serviceID, templateID, inputFields).then(
          () => {
            alert("Message sent successfully!");
            nameInput.value = "";
            emailInput.value = "";
            messageInput.value = "";
          },
          (error) => {
            console.log(error);
            alert("Something went wrong!");
          }
        );
      });
    </script>
